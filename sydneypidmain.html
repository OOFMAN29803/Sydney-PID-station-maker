<html>

<body> 
<button class="dvabutton" onclick="dvaplay()">DVA play</button>

<input class="tinput1" maxlength="9" placeholder="Enter T 1-9" id="tinput1"></input><button class="tbutton" onclick="tinput()">Change Line</button>

<button class="buttonstation1" onclick="station1()">Change</button>
<input class="stationchange2" maxlength="20" id="stationchange2" placeholder="Change Station 2's name"></input>
<button class="buttonstation2" onclick="station2()">Change</button>
<input class="stationchange3" maxlength="20" id="stationchange3" placeholder="Change Station 3's name"></input>
<button class="buttonstation3" onclick="station3()">Change</button>
<input class="stationchange4" maxlength="20" id="stationchange4" placeholder="Change Station 4's name"></input>
<button class="buttonstation4" onclick="station4()">Change</button>
<input class="stationchange5" maxlength="20" id="stationchange5" placeholder="Change Station 5's name"></input>
<button class="updates" onclick="updates()">Updates</button>
<button class="buttonstation5" onclick="station5()">Change</button>
<button class="dvachimes" onclick="dvachimes()">Chimes Play</button>
<p class="verhis">
V 0.2

</p>

<script>
var dva = 0
var time1 = 12
var time2 = 19
function time() {
var nextservicep = document.getElementById("nextservicep")
nextservicep.textContent = "Next Service: " + "‎‎Time Now: " + new Date().toLocaleTimeString();
}

setInterval(time, 1000)

function via() {
var viainput = document.getElementById("viainput").value;
  var viap= document.getElementById("viap");
    viap.textContent = "Via " + viainput;
if (viainput == "") {
viap.textContent = ""
} else {
 viap.textContent = "Via " + viainput;
}
}
function tinput() {

    var timg = document.getElementById("timg");
    var tinput = document.getElementById("tinput1").value;

   
timg.style.backgroundImage = 'url(' + tinput + '.png)';
}

function imgcover() {

var timg = document.getElementById("timg");
if (tinput == "") {

timg.style.display = "none"
} else {

}
}
setInterval(imgcover(), 10)

function timearrival() {
time1 = time1 - 1
var minp = document.getElementById("timecoming")
minp.textContent = time1 + " Mins"
if (time1 < 1) {
minp.textContent = "Now"
minp.style.marginLeft = "350px"
if (time1 < -3) {

minp.style.display = "none"

}
}
}
setInterval(timearrival, 60000)

function vercontaineropen() {
var versioncontainer = document.getElementById("versioncontainer")
versioncontainer.style.display = "block"
console.log("Version container opened");
}


setInterval(dontboard, 1000)

function dvaplay() {
var audio = new Audio("sydneydvabasic.mp3");
audio.play();
}

function dvachimes() {
var audio = new Audio("chimes.mp3");
audio.play();
}
function updates() {
window.location.href = "Updates.html"
}

function vercontainerclose() {
var versioncontainer = document.getElementById("versioncontainer")
versioncontainer.style.display = "none"
}
function station1() {
var station1input = document.getElementById("stationchange1").value;
  var station1p= document.getElementById("station1");
    station1p.textContent = station1input;
}

function station2() {
var station2input = document.getElementById("stationchange2").value;
  var station2p= document.getElementById("station2");
    station2p.textContent = station2input;
}
function station3() {
var station3input = document.getElementById("stationchange3").value;
  var station3p= document.getElementById("station3");
    station3p.textContent = station3input;
}

function station4() {
var station4input = document.getElementById("stationchange4").value;
  var station4p= document.getElementById("station4");
    station4p.textContent = station4input;
}

function station5() {
var station5input = document.getElementById("stationchange5").value;
  var station5p= document.getElementById("station5");
if (station5p.length > 13) {
    station5p.textContent = station5p.substring(0, 13) + "...";
  } else {
    station5p.textContent = station5input;
  }    
}


function destinationchooser() {
  var destination = document.getElementById("input").value;
  var output = document.getElementById("output");

  if (destination.length > 12) {
    output.textContent = destination.substring(0, 12) + "...";
  } else {
    output.textContent = destination;
  }
}


</script>
</body>
</html>
